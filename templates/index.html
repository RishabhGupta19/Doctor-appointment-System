<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>

  

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="http://127.0.0.1:5500/templates/index12.html">Home</a>
        <a href="{{ url_for('admin') }}">Admin</a>
    </div>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form action="{{ url_for('book_appointment') }}" method="post">
            <label for="patient_name">Patient Name:</label>
            <input type="text" id="patient_name" name="patient_name" required>
            
            <label for="patient_age">Patient Age:</label>
            <input type="number" id="patient_age" name="patient_age" required>
            
            <label for="patient_contact">Contact Number:</label>
            <input type="text" id="patient_contact" name="patient_contact" required>
            
            <label for="doctor_id">Select Doctor:</label>
            <select id="doctor_id" name="doctor_id">
                {% for doctor in doctors %}
                <option value="{{ doctor[0] }}">{{ doctor[1] }} ({{ doctor[2] }})</option>
                {% endfor %}
            </select>
            
            <label for="appointment_date">Appointment Date:</label>
            <input type="date" id="appointment_date" name="appointment_date" required>
            
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
